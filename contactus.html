<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | FoodLibrary</title>
    <link rel="stylesheet" href="contactus.css"> <!-- Link to your CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/14097a442a.js" crossorigin="anonymous"></script>
</head>
<body>

    <header class="bg-dark text-white text-center py-4">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you!</p>
    </header>

    <section class="container my-5">
        <div class="row">
            <div class="col-md-6">
                <h3>Get in Touch</h3>
                <p>Have questions or suggestions? Reach out to us.</p>
                <ul class="list-unstyled">
                    <li><i class="fas fa-map-marker-alt"></i> Bangalore, India</li>
                    <li><i class="fas fa-phone"></i> +91 8541975513</li>
                    <li><i class="fas fa-envelope"></i> foodlibrary.contact@gmail.com</li>
                </ul>
                <div class="social-icons">
                    <a href="https://www.facebook.com/share/15zFv829XB/" target="_blank"><i class="fab fa-facebook"></i></a>
                    <a href="https://x.com/FLibrary73122?t=uG92jKWhT8QBeAvasNsjJw&s=08" target="_blank"><i class="fab fa-twitter"></i></a>
                    <a href="https://www.instagram.com/foodlibrary.in/" target="_blank"><i class="fab fa-instagram"></i></a>
                </div>
            </div>

            <div class="col-md-6">
                <h3>Send Us a Message</h3>
                <form id="contact-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="4" placeholder="Your message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-danger">Send Message</button>
                </form>
                <p id="status-message" class="mt-3"></p>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 FoodLibrary. All rights reserved.</p>
        <div class="text-center mt-4">
            <a href="foodlibrary.html" class="btn btn-primary">Go to Homepage</a>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <!-- Custom JS for Form Handling -->
    <script>
        (function() {
            emailjs.init("EHKH0IeajaP9S3UVS"); // Replace with your EmailJS Public Key
        })();

        document.getElementById("contact-form").addEventListener("submit", function(event) {
            event.preventDefault();

            // Collect form data
            var templateParams = {
    from_name: document.getElementById("name").value,
    reply_to: document.getElementById("email").value, // Ensure "reply_to" is used
    message: document.getElementById("message").value
};


            // Send email using EmailJS
            emailjs.send("service_k344o3c", "template_5gw8fu9", templateParams)
                .then(function(response) {
                    document.getElementById("status-message").innerHTML = "<span style='color: green;'>Message sent successfully!</span>";
                    document.getElementById("contact-form").reset();
                }, function(error) {
                    document.getElementById("status-message").innerHTML = "<span style='color: red;'>Failed to send message. Try again later.</span>";
                });
        });
    </script>

</body>
</html>
